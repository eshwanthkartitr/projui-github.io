<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parallax Scrolling Website | Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">LOGO</a>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Service</a></li>
      </ul>
    </header>
    <section>
      <img src="stars.png" id="stars" />
      <img src="moon.png" id="moon" />
      <img src="mountains_behind.png" id="mountains_behind" />
      <h1 id="text">Moon Light</h1>
      <a href="#sec" id="btn">Explore</a>
      <img src="mountains_front.png" id="mountains_front" />
    </section>
    <div class="sec" id="sec">
      <h2 data-value="PARALLAX SCROLLING EFFECT">PARALLAX SCROLLING EFFECT</h2>
      <br />
      <p>Second time creating a website with internet's help</p>
    </div>
    <script>
      let stars = document.getElementById("stars");
      let moon = document.getElementById("moon");
      let mountains_behind = document.getElementById("mountains_behind");
      let text = document.getElementById("text");
      let btn = document.getElementById("btn");
      let mountains_front = document.getElementById("mountains_front");
      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        stars.style.left = value * 0.25 + "px";
        moon.style.top = value * 0.25 + "px";
        mountains_behind.style.top = value * 0.5 + "px";
        mountains_front.style.top = value * 0 + "px";
        text.style.marginRight = value * 4 + "px";
      });
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      document.querySelector("h2").onmouseover = (event) => {
        let iterations = 0;
        const interval = setInterval(() => {
          event.target.innerText = event.target.innerText
            .split("")
            .map((letter, index) => {
              if (index < iterations) {
                return event.target.dataset.value[index];
              }
              return letters[Math.floor(Math.random() * 26)];
            })
            .join("");
          if (iterations >= event.target.dataset.value.length) {
            clearInterval(interval);
          }
          iterations += 1 / 3;
        }, 30);
      };
    </script>
  </body>
</html>
